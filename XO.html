<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Let's play XO together!</title>
        <link rel="stylesheet" href="XO.css" />
    </head>
    <body>
        <h1>THE XO GAME</h1>
        Player 1 :
        <input type="text" id="p1" placeholder="Please enter your name" />
        <br />
        <br />
        Player 2 :
        <input type="text" id="p2" placeholder="Please enter your name" />
        <br />
        <br />

        <label for="table_size">Choose table size</label>
        <select name="table_size" id="table_size">
            <option value="3">3x3</option>
            <option value="4">4x4</option>
            <option value="5">5x5</option>
            <option value="6">6x6</option>
        </select>

        <button onclick="start_game()" id="start_game">Click to start game</button>

        <div id="game_box" class="hide class1 class2">
            <div id="turn"></div>
        </div>

        <script src="XO.js"></script>
    </body>
</html>
